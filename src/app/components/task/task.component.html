@if (task) {
  <ion-item lines="none">
    <ion-label class="ion-text-wrap">
      <h2>
        {{ task.name }}
        <span class="date">
          <ion-note>{{ task.created_at | relativeTime}}</ion-note>
        </span>
      </h2>
      <h3>Completada: <ion-note>{{ task.completed ? 'Si' : 'No' }}</ion-note></h3>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <h1>Descripcion</h1>
    <p>
      {{ task.description }}
    </p>
  </div>
}
